<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="./css/estilos.css">   
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <title>Mi Farmacia en Casa</title>
</head>
<body>
    
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/img/carrusel1.jpg" class="d-block w-100" alt="carrusel1">
          </div>
          <div class="carousel-item">
            <img src="./assets/img/carrusel2.jpg" class="d-block w-100" alt="carrusel2">
          </div>
          <div class="carousel-item">
            <img src="./assets/img/carrusel3.jpg" class="d-block w-100" alt="carrusel3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>

    <div class="barra-navegacion" id="barra-navegacion">
        <a class="navbar-brand" href="index.html"><img id="logo" src="./assets/img/f.png"></a>
        <a href="#home">Principal</a>
        <a href="#ofertas">Ofertas (Proximamente)</a>        
        <a href="#cart" id="carrito">
            <div class="contenedor-carrito">
                <img id="cuenta-carrito" src="./assets/img/carrito.png" alt="carrito">
                <div id="productos-carrito" class="count-productos">0</div>
            </div>
        </a>
        <div class="search-container">
            <input type="text" class="search-input" id="input-filtro" placeholder="Buscar por nombre de producto...">
            <button id="filtro" class="btn btn-primary">Filtrar</button>
        </div>
        <a href="javascript:void(0);" id="icon-menu" class="icon">
            <i class="fa fa-bars"></i>
        </a>

    </div>

        <h1 class="titulo">Mi Farmacia en Casa</h1>
    
    <div id="ventana-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Carrito de compras</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <h3 id="total"></h3>
                <a id="vaciar-carrito" class="boton-carrito" href="#">VACIAR CARRITO</a>
                <a id="finalizar-compra" class="boton-carrito" href="#">FINALIZAR COMPRA</a>
            </div>
        </div>        
    </div>

    <div id="container-productos" class="container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>
    
    <script src="./js/productos.js"></script>
    <script src="./js/main.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    
</body>
</html>
